<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="calculator">
        <section class="calculator-display">
            <div id="display">0</div>
        </section>
        <section class="calculator-buttons">
            <div id="clearButton">c</div>
            <div id="dividedButton">รท</div>
            <div id="timesButton">x</div>
            <div id="minusButton">-</div>
            <div onclick="updateDisplay(7)">7</div>
            <div onclick="updateDisplay(8)">8</div>
            <div onclick="updateDisplay(9)">9</div>
            <div id="plusButton">+</div>
            <div onclick="updateDisplay(4)">4</div>
            <div onclick="updateDisplay(5)">5</div>
            <div onclick="updateDisplay(6)">6</div>
            <div onclick="updateDisplay(0)">0</div>
            <div onclick="updateDisplay(1)">1</div>
            <div onclick="updateDisplay(2)">2</div>
            <div onclick="updateDisplay(3)">3</div>
            <div id="resultButton">=</div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
